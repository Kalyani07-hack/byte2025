  <title>E-Magazine 2024</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden; /* stop outside scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90%;
      height: 90%;
    }
    #flipbook .page {
      background: black; /* page background black */
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none; /* allow flipping clicks */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">

  <script>
    $("#flipbook").turn({
      width: 1000,
      height: 700,
      autoCenter: true,
      elevation: 50,
      gradients: true,
      display: 'double'
    });

    // Keyboard navigation
    $(document).keydown(function(e) {
      if (e.key === "ArrowRight") $("#flipbook").turn("next");
      if (e.key === "ArrowLeft") $("#flipbook").turn("previous");
    });
  </script>
