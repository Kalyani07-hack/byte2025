<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Magazine 2024</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 90%;
      height: 90%;
    }

    #flipbook .page {
      background: black;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* Navigation arrows */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 999;
      transition: background 0.3s;
    }

    .nav-arrow:hover {
      background: rgba(255,255,255,0.3);
    }

    #prev { left: 20px; }
    #next { right: 20px; }

    /* Page number display */
    #page-num {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 20px;
      z-index: 1000;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>

  <!-- Flipbook -->
  <div id="flipbook">
    <!-- Pages (replace with your images) -->
    <div class="page"><img src="images/page1.jpg"></div>
    <div class="page"><img src="images/page2.jpg"></div>
    <div class="page"><img src="images/page3.jpg"></div>
    <div class="page"><img src="images/page4.jpg"></div>
    <!-- continue up to -->
    <div class="page"><img src="images/page42.jpg"></div>
  </div>

  <!-- Navigation Arrows -->
  <div id="prev" class="nav-arrow">&#10094;</div>
  <div id="next" class="nav-arrow">&#10095;</div>

  <!-- Page Number -->
  <div id="page-num">Page 1 of 42</div>

  <script>
    const totalPages = 42;

    // Initialize Flipbook
    $("#flipbook").turn({
      width: 1000,
      height: 700,
      autoCenter: true,
      display: 'double',
      gradients: true,
      elevation: 50,
      when: {
        turned: function(event, page) {
          updatePageNum(page);
        }
      }
    });

    // Arrow key navigation
    $(document).keydown(function(e) {
      if (e.key === "ArrowRight") $("#flipbook").turn("next");
      if (e.key === "ArrowLeft") $("#flipbook").turn("previous");
    });

    // On-screen button navigation
    $("#next").click(function() { $("#flipbook").turn("next"); });
    $("#prev").click(function() { $("#flipbook").turn("previous"); });

    // Update page number
    function updatePageNum(page) {
      $("#page-num").text("Page " + page + " of " + totalPages);
    }
  </script>
</body>
</html>
