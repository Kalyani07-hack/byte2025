<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Magazine</title>

  <!-- jQuery + turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 90vw;   /* take 90% of screen width */
      height: 90vh;  /* take 90% of screen height */
      border: 4px solid black;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <!-- Pages -->
    <div class="page"><img src="images/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/page5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/page6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/page7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/page8.jpg" alt="Page 8"></div>

  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: "90%",
        height: "90%",
        autoCenter: true,
        gradients: true,
        acceleration: true
      });

      // Keyboard navigation
      $(document).keydown(function(e){
        if (e.keyCode==37) $("#flipbook").turn("previous");
        if (e.keyCode==39) $("#flipbook").turn("next");
      });
    });
  </script>

</body>
</html>
