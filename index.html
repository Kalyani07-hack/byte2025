  <style>
    body {
      margin: 0;

      background: black; /* outer background */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      border: 5px solid black; /* page border */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      background: black; /* page background */
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background: black; /* page background */
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Navigation buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      user-select: none;
      z-index: 10;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }
  </style>

  <!-- Navigation buttons -->
  <div id="prevBtn" class="nav-btn">&#8592;</div>
  <div id="nextBtn" class="nav-btn">&#8594;</div>

  <script>
    $(function() {
      $("#flipbook").turn({
        width: window.innerWidth * 0.9,
        height: window.innerHeight * 0.9,
        autoCenter: true,
        acceleration: true,
        display: 'double', // shows double pages when possible
        when: {
          turned: function(e, page) {
            // center single first/last page
            if (page === 1 || page === $("#flipbook .page").length) {
              $(this).turn('display', 'single');
            } else {
              $(this).turn('display', 'double');
            }
          }
        }
      });

      // Resize flipbook on window resize
      $(window).resize(function(){
        const w = window.innerWidth * 0.9;
        const h = window.innerHeight * 0.9;
        $("#flipbook").turn("size", w, h);
      });

      // Navigation buttons
      $("#prevBtn").click(() => $("#flipbook").turn("previous"));
      $("#nextBtn").click(() => $("#flipbook").turn("next"));

      // Keyboard arrows
      $(document).keydown(function(e){
        if(e.keyCode==37) $("#flipbook").turn("previous");
        if(e.keyCode==39) $("#flipbook").turn("next");
      });
    });
  </script>
